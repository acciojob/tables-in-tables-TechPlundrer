<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  <!--Main large table-->
    <table style="width: 100%; height: 100%">
		
		<tr>
			<!--top left t2-->
			<td width="50%">
				<table width="100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>column 1</th>
						<th>column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
		<!--Top right Table n with list-->
			<td width="50%">
				<table width="100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>list item</li>
								<li>list item</li>
								<li>list item</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>

		   <!-- Bottom Left (Nested Table 3 with link) -->
		<tr>
			<td width="50%">
				<table width="100%">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td><a href="#">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>

			  <!-- Bottom Right (Nested Table 4 with black HTML cell) -->
			<td width="50%">
				<table width="100%">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td class="black-cell">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
  </body>
</html>
