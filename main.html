<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  <!--Main large table-->
    <table style="width: 100%; height: 100%; border:2px solid black">
			<tr>
				<!--top left-->
				<td>
					<table style="border: 2px solid black; margin: auto">
					    <th colspan="2">Nested Table 2</th>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</table>		
				</td>

				<!--top right-->
				<td>
					<table>
						<th>Nested Table 1</th>
						<tr>
							<td>
								<ul style="align-self:left">
									<li>list item 1</li>
									<li>list item 2</li>
									<li>list item 3</li>
								</ul>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		<tr>
			<!--bottom left-->
			<td>
				<table>
					<th colspan="2">Nested Table 3</th>
					<tr>
						<td><a href=http//:example.com; target="_blank"><b>Nested Table</b></a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>

			<!--bottom right-->
			<td>
				<table>
						<th>Nested table 4</th>
						<tr>
							<th style="background-color:black;
								color:white">HTML</th>
						</tr>
				</table>
			</td>
		</tr>
	</table>
  </body>
</html>
